<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>StarBucks</title>
</head>
<body>
    <header> 
        <div class="center">
            <div class="logo"><img src="./images/logo.png" alt="Logo StarBucks"></div><!-- logo -->
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Contato</a>
                <a href="#">Novidades</a>
            </div><!--Menu-->
        </div><!--center-->
    </header>
    <section class="sobre">

        <div class="extras">
            <img class="img-principal" src="./images/img1.png" alt="Imagem café principal">
                <div class="social-media">
                    <a href="#"><img id="facebook" src="./images/facebook.png" alt="Facebook Logo"></a>
                    <a href="#"><img src="./images/instagram.png" alt="Instagram Logo"></a>
                    <a href="#"><img src="./images/twitter.png" alt="Twitter Logo"></a>
                </div>
        </div><!--extras-->

        <div class="center">
            <div class="texto-sobre">
                <h1>It's not just Coffee <br> It's <span style="color: #017143;">StarBucks!</span></h1>
                <p>Descubra o que torna a <span>Starbucks</span> tão única! Nosso compromisso na <span>conexão com nossos clientes</span> e café de qualidade, as nossas cafeterias são acolhedoras e os cafés deliciosos que também podem ser <span>desfrutados no conforto da sua casa.</span></p>
                <button>Saiba Mais!</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="cafeFooter">
            <img src="./images/thumb2.png" alt="">
            <img src="./images/thumb3.png" alt="">
            <img src="./images/thumb1.png" alt="">
        </div>
    </footer>
    
</body>
</html>
